image:
  name: polygate
  repo: docker.io/quanxiang
  tag: v1.1.2
namespace: ""
domain: example.com
mongo_host: ""
args:
  enabled: true
  endpoint: example.com:31198
  ip: xx.xx.xx.xx
kafka:
  value: kafka.lowcode.svc.cluster.local:9092
redis:
  host: ""
  password: ""
imagePullSecrets: ""
service:
  type: ClusterIP
  port: 80
  rpcPort: 9090
nameOverride: ""
fullnameOverride: ""
websocket_hostname: ""
home_hostname: ""
portal_hostname: ""
vendor:
  protocol: ""
  hostname: ""
  port: 0
serviceAccount:
  name: ""
podSecurityContext: {}
securityContext: {}
config:
  jwtKey: ""
  mysql:
    db: ""
    host: mysql.lowcode.svc.cluster.local:3306
    user: root
    password: qxp1234
    log: true
  redis:
    addrs:
    - example-distributedrediscluster-0.lowcode.svc.cluster.local:6379
    - example-distributedrediscluster-1.lowcode.svc.cluster.local:6379
    - example-distributedrediscluster-2.lowcode.svc.cluster.local:6379
    username: ""
    password: qxp1234
  elastic:
    log: true
    host:
    - http://elasticsearch-master.lowcode.svc.cluster.local:9200
  kafka:
    broker:
    - kafka.lowcode.svc.cluster.local:9092
    - ""
    - ""
  mongo:
    hosts:
    - mongodb.lowcode.svc.cluster.local:27017
    - 192.168.201.21:27017
    - 192.168.201.22:27017
    direct: false
    credential:
      authMechanism: SCRAM-SHA-1
      authSource: admin
      username: root
      password: qxp1234
      passwordSet: false
  etcd:
    enabled: false
    addrs:
    - etcd-cluster.lowcode.svc.cluster.local:2379
    username: null
    password: ""
  storage:
    option: minio
    urlExpire: 600
    partExpire: 604800
    launch: false
    storages:
    - name: minio
      protocol: http
      domain: home.qxp.com
      accessKey: Minio
      secretKey: Minio123456
      location: us-east-1
      bucketName: default
  email:
    emails: []
ingress:
  enabled: true
  hosts:
  - host: ws.example.com
    paths:
    - fullName: message
      path: /
      svcPort: 8080
  - host: api.example.com
    paths:
    - fullName: polygate
      path: /
      svcPort: 80
app:
  kubernetes:
    io:
      name: lowcode
