controller:
  kind: daemonset
  nginxplus: true
  image:
    repository: mycluster.icp:8500/kube-system/nginx-plus-ingress
    tag: "3.0.1"
  nodeSelector:
    beta.kubernetes.io/arch: "amd64"
    proxy: true
  terminationGracePeriodSeconds: 60
  tolerations:
    - key: "dedicated"
      operator: "Exists"
      effect: "NoSchedule"
    - key: "CriticalAddonsOnly"
      operator: "Exists"
