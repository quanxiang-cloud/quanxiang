# Default values for quanxiang.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

#replicaCount: 1

global:
  namespace: ""
  domain: lijy.me                  # replace value to your domain. 修改成您自己的域名。
  websocket_hostname: ws.lijy.me   # socket server访问地址
  home_hostname: home.lijy.me      # 用户端访问地址
  portal_hostname: portal.lijy.me  # 管理端访问地址
  vendor:
    protocol: http
    hostname: vendors.lijy.me      # 前端渲染配置访问地址。
    port: 80                           # 前端渲染配置端口。
  faas:
    enabled: true                      # 是否安装faas。


mysql: 
  enabled: true
  fullnameOverride: mysql
  internal: &mysql
    host: mysql:3306
    user: root
    password: qxp1234
    log: true
  auth:
    rootPassword: qxp1234
    user: root
    password: qxp1234

redis-cluster: 
  enabled: true
  fullnameOverride: redis-cluster
  password: qxp1234
  internal: &redis
    addrs:
      - redis-cluster-0.redis-cluster-headless:6379
      - redis-cluster-1.redis-cluster-headless:6379
      - redis-cluster-2.redis-cluster-headless:6379
    password: qxp1234

elasticsearch:
  enabled: true 
  fullnameOverride: elasticsearch
  internal: &elastic
    host: 
      - http://elasticsearch-master:9200
    log: true

kafka:
  enabled: true
  fullnameOverride: kafka
  zookeeper:
    fullnameOverride: zookeeper
  internal: &kafka
    broker:
      - kafka-headless:9092

mongodb:
  enabled: true
  fullnameOverride: mongodb
  auth:
    rootPassword: qxp1234
    usernames: ["root"]
    passwords: ["qxp1234"]
    databases: ["form"]
  internal: &mongodb
    hosts:
      - mongodb:27017
    direct: false
    credential:
      authMechanism: SCRAM-SHA-1
      authSource: admin
      username: root
      password: qxp1234
      passwordSet: false

minio: 
  enabled: true
  fullnameOverride: minio
  rootUser: Minio
  rootPassword: Minio123456
  replicas: 3
  persistence:
    size: 20Gi
  resources:
    requests:
      memory: 10Mi
   
  storage:
    type: minio
    protocol: http
    endpendpoint: http://minio:9000
    accessKey: Minio
    secretKey: Minio123456
    location: us-east-1
    bucketName: default
  


