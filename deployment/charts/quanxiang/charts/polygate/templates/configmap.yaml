kind: ConfigMap
apiVersion: v1
metadata:
  name: polygate
  namespace: {{ .Release.Namespace }}
  annotations:
    kubesphere.io/creator: zhenlinding
data:
  config.yml: |
    #  -------------------- base --------------------

    # port 端口
    # e.g :80
    port: :80

    # model 模式 debug|release
    # debug模式，可以输出更加详细的日志，但是运行速度会减慢
    model: debug

    # schema 后端服务schema
    schema: http://

    #  -------------------- proxy --------------------
    proxy:
      timeout: 30
      keepAlive: 30
      maxIdleConns: 100000
      idleConnTimeout: 90
      tlsHandshakeTimeout: 10
      expectContinueTimeout: 1


    gate:
      limitRate:
        enable: true
        # 1 ~ 10,0000
        ratePerSecond: 50
      ipBlock:
        enable: true
        white:
          - "*.*.*.*"
        black:
          - "192.168.100.*"

    remotes:
      #  -------------------- oauth --------------------
      oauthToken:
        addr:  http://warden/api/v1/warden/check
        timeout: 20
        maxIdleConns: 10

      #  -------------------- oauth by api-key --------------------
      oauthKey:
        addr: http://kms/api/v1/kms/key/signature
        timeout: 20
        maxIdleConns: 10

      #  -------------------- goalie --------------------
      goalie:
        addr: http://goalie/api/v1/goalie/role/user/list
        timeout: 20
        maxIdleConns: 10

    apiFilter:
      white:
        - /api/v1/warden/login
        - /api/v1/warden/auth
        - /api/v1/warden/refresh
        - /api/v1/warden/org/h/account/forget/reset
        - /api/v1/org/h/account/login/code
        - /api/v1/org/h/account/forget/code
        - /api/v1/org/h/account/user/forget
        - /api/v1/org/h/user/register
        - /api/v1/org/h/account/register/code
        - /api/v1/message/ws
        - /api/v1/message/ws/
        - /api/v1/fileserver/domain
      black:

    redirectService:
      "/api/v1/polyapi/request/*": "form"

    #  -------------------- log --------------------
    # comply with zap log specification
    log:
      level: -1
      development: false
      sampling:
        initial: 100
        thereafter: 100
      outputPath:
        - stderr
      errorOutputPath:
        - stderr

    # -------------------- redis --------------------
    redis:
      {{- with .Values.redis.addrs }}
      addrs:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      username: {{ .Values.redis.username }}
      password: {{ .Values.redis.password }}
    # -------------------- handler --------------------
    handler:
      # topic kafka topic  
      topic: audit-log
      # group kafka group  
      group: audit
      numOfProcessor: 3
      buffer: 100 
    # -------------------- kafka --------------------
    kafka:
      {{- with .Values.kafka.broker }}
      broker:
        {{- toYaml . | nindent 8 }}
      {{- end }}
