{{- if (empty .Values.existingSecret) -}}
apiVersion: v1
kind: Secret
metadata:
  name: {{ template "fluent-bit.fullname" . }}-config
type: Opaque
stringData:
  fluent-bit.conf: |
    [Service]
        Parsers_File    parsers.conf
    [Input]
        Name    tail
        Path    /var/log/containers/*_builder_*.log
        Exclude_Path    /var/log/containers/*_kubesphere-logging-system_events-exporter*.log,/var/log/containers/kube-auditing-webhook*_kubesphere-logging-system_kube-auditing-webhook*.log,/var/log/containers/*fluent-bit*.log
        Refresh_Interval    10
        Skip_Long_Lines    true
        DB    /fluent-bit/tail/pos.db
        DB.Sync    Normal
        Mem_Buf_Limit    5MB
        Parser    docker
        Tag    kube.*
    [Filter]
        Name    kubernetes
        Match    kube.*
        Kube_URL    https://kubernetes.default.svc:443
        Kube_CA_File    /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
        Kube_Token_File    /var/run/secrets/kubernetes.io/serviceaccount/token
        Labels   true
        Annotations    false
    [Filter]
        Name    nest
        Match    kube.*
        Operation    lift
        Nested_under    kubernetes
        Add_prefix    kubernetes_
    [Filter]
        Name    modify
        Match    kube.*
        Remove    stream
        Remove    kubernetes_pod_id
        Remove    kubernetes_host
        Remove    kubernetes_container_hash
    [Filter]
        Name    nest
        Match    kube.*
        Operation    nest
        Wildcard    kubernetes_*
        Nest_under    kubernetes
        Remove_prefix    kubernetes_
    [Filter]
        Name    lua
        Match    service.*
        script    /fluent-bit/config/systemd.lua
        call    add_time
        time_as_table    true
    [Filter]
        Name    parser
        Match    kube_events
        Key_Name    log
        Parser    json
    [Output]
        Name    es
        Match_Regex    (?:kube|service)\.(.*)
        Host    {{ .Values.backend.es.host }}
        Port    {{ .Values.backend.es.port }}
        Logstash_Format    true
        Logstash_Prefix    builder-log
        Time_Key    @timestamp
  systemd.lua: |
    function add_time(tag, timestamp, record)
      new_record = {}
      timeStr = os.date("!*t", timestamp["sec"])
      t = string.format("%4d-%02d-%02dT%02d:%02d:%02d.%sZ",
    		timeStr["year"], timeStr["month"], timeStr["day"],
    		timeStr["hour"], timeStr["min"], timeStr["sec"],
    		timestamp["nsec"])
      kubernetes = {}
      kubernetes["pod_name"] = record["_HOSTNAME"]
      kubernetes["container_name"] = record["SYSLOG_IDENTIFIER"]
      kubernetes["namespace_name"] = "kube-system"
      new_record["time"] = t
      new_record["log"] = record["MESSAGE"]
      new_record["kubernetes"] = kubernetes
      return 1, timestamp, new_record
    end
  parsers.conf: ''
{{- end }}