kind: Ingress
apiVersion: networking.k8s.io/v1
metadata:
  name: polygate
  namespace: {{ .Values.namespace }}
  labels:
    app.kubernetes.io/version: v1
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/proxy-body-size: 30m
spec:
  rules:
    {{- range .Values.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
        {{- range .paths }}
        - path: {{ .path }}
          pathType: Prefix
          backend:
            service:
              name: {{ .fullName }}
              port:
                number: {{ .svcPort }}
        {{- end }}
    {{- end }}